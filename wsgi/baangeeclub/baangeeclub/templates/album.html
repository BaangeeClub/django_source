{%extends 'base.html' %}
{%load thumbnail%}

{% block body_block%}
<div class="section">
	<h3 class="heading">{{album.name}}</h3>
	<div class="container">
		<p>{{album.description}}</p><hr>
		{%for photo in album.photo_set.all%}
			<div class=" col-xs-6 col-sm-4">
				<a href="{{photo.image.url}}">
					<div class="thumbnail">
						<img src="{{photo.image|thumbnail_url:'thumb'}}"/>
					</div>
				</a>
			</div>
		{%endfor%}
	</div>
</div>
{% endblock %}
